publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


 
  cupertino_icons: ^1.0.2
  flutter_native_splash: ^2.3.1
  firebase_core: ^2.17.0
  firebase_auth: ^4.7.2
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  modal_progress_hud_nsn: ^0.4.0
  email_auth: ^1.0.0
  email_otp: ^2.0.1
  pin_code_fields: ^8.0.1
  http: 
  dio: ^5.3.2
  conditional_builder_null_safety: ^0.0.6
  url_launcher: ^6.1.14
  shimmer: ^3.0.0
  shared_preferences: ^2.2.1
  firebase_database: ^10.2.7
  cloud_firestore: ^4.10.0
  

  
  
  
  
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  image_path: "assets/images/Netflix-Logo.png"
